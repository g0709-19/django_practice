{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소설 닷컴</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="make_jss">
        <a href="{% url 'create' %}">
        <div class="plus_btn">
            +
        </div>
        </a>
        <p>자기소개서 작성</p>
    </div>

    {% for item in jss %}
    <div class="all_jss">
        <p>{{item.title}}</p>

        <p>{{item.content}}</p>

        <p>{{item.updated_at|date:"Y-m-d"}}</p>
    </div>
    {% endfor %}
</body>
</html>
