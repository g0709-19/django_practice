{% extends 'base.html' %}
{% block title %}메인{% endblock %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1>이승준</h1>
        <p class="lead text-muted">
            이승준의 포트폴리오 사이트입니다.
            <br>
            아래 버튼을 눌러 글을 작성해주세요.
        </p>
        <p>
            <a href="{% url 'create' %}" class="btn btn-primary my-2">포트폴리오 작성</a>
        </p>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ post.profile.url }}" height="300px" alt="Profile">
                    <div class="card-body">
                        <p class="card-text text-center">{{ post.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'detail' post.id %}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">보기</button>
                                </a>
                            </div>
                            <small class="text-muted">{{ post.upload_at|date:"Y.m.d" }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
